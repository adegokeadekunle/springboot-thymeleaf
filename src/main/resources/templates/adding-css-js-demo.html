<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Add CSS  and JS to Thymeleaf </title>
<!--    thymeleaf  url expression for css -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <!--    thymeleaf  url expression for js -->
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<body>
<h2>Heading</h2>
<p>This is a demo for thymeleaf, <strong> adding some css</strong> to the styling </p>
<button type="button" th:onclick="demo()">show js alert</button>

</body>
</html>
